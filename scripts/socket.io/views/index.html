<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"><html><head><script type="text/javascript" src="/socket.io/socket.io.js"></script><script type="text/javascript" src="/javascripts/jquery-1.8.0.min.js"></script><script type="text/javascript">    $(document).ready(function(){        var socket = io.connect('http://127.0.0.1:3000/');        socket.on("Message", function(msg) {            alert(msg);        });        $("#Join").click(function(){            socket.emit('Join', { });        });        $("#Leave").click(function(){            socket.emit('Leave', { });        });        $("#Destroy").click(function(){            socket.emit('Destroy', { });        });        $("#Send").click(function(){            socket.emit('Send', { Message : "works" });        });  });</script></head><body><div style="margin: 0 auto"><div style="width: 800px; height: 600px;"></div><input id="Leave" type="button" value="Leave room"><input id="Join" type="button" value="Join room"><input id="Destroy" type="button" value="Destroy room"><br><br><input id="TextField" type="text" style="width: 250px"><input id="Send" type="button" value="Send"></div></body></html>
